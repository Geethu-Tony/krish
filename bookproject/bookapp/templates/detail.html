{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
    <div class="col-md-6">
        <h2>{{book.title}}</h2>
        <h4>{{book.author}}</h4>
        <h4>{{book.genre}}</h4>
        <h4>Published in :{{book.publication_date}}</h4>
        <h4>{{book.avilability}}</h4>
        <a class="btn btn-warning" href="{% url 'bookapp:update' book.id %}">Update</a>
        <a class="btn btn-danger" href="{% url 'bookapp:delete' book.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
